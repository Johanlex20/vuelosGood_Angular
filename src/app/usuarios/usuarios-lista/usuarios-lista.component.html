<h1 class="text-center">LISTA DE USUARIOS</h1>

  <table class="shadow-2x1 border-2 border-violet-200 w-full">
    <thead class="text-white">
        <tr class="py-3 bg-violet-800">
            <th>Id</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Fecha Creado</th>
            <th>Fecha Actualizado</th>
        </tr>
    </thead>
    <tbody class="text-purple-950 text-center">
        <tr class="bg-purple-200 cursor-pointer duration-300" *ngFor="let usuario of usuarioPage?.content">
          <td>
            <div>{{ usuario.idUsuario }}</div>
          </td>
          <td>
            <div>{{ usuario.idUsuarioData.usuName }}</div>
          </td>
          <td>
            <div>{{ usuario.rol.rol }}</div>
          </td>
          <td>
            <div>{{ usuario.usuCreatedAt }}</div>
          </td>
          <td>
            <div>{{ usuario.usuUpdateAt }}</div>
          </td>
        </tr>
    </tbody>
  </table>
